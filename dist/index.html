<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Todo Application</title>

   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
   <script defer src="index.js"></script>
</head>

<body>
   
   <main>
      <div class="card">
         <div class="card-body">

         <div class="top-section">
         <h5 class="card-title">Today's To Do</h5>
         <button type="submit" class="todo-button">
            <i class="material-icons">sync</i>
         </button>
         </div>

         <form class="todo-form">
         <input type="text" name="todo" placeholder="Add to your list...">
         <button type="submit" class="subdirectory-arrow-left">
            <span class="material-icons">
            subdirectory_arrow_left
            </span>
         </button>
         </form>

         <ul class="todo-container">

         <!-- <li class="each-todo-item">
            <input type="checkbox" name="todo-item" class="todo-item" id="todoCheckbox">
            <label for="todo-item" class="todo-description">Item 1</label>
            <button type="submit" class="more_vert">
            <i class="material-icons">more_vert</i>
            </button>
         </li>
            -->

         </div>

         <div class="card-footer text-muted">
         Clear all completed
         </div>

      </div>
   </main>
   
</body>

</html>
